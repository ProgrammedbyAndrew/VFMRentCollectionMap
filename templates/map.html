<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VFM - Map Mobile Scale</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .legend {
      margin-bottom: 1rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }
    .color-box {
      width: 20px;
      height: 20px;
      border: 2px solid #333;
      margin-right: 8px;
    }

    /* The wrapper is 100% wide so we can measure and scale the container. */
    #mapWrapper {
      width: 100%;
      margin: 0 auto;
      position: relative;
      overflow: auto; /* allow scrolling if needed */
    }

    /* The map container is planeWidth√óplaneHeight px, but we transform-scale it. */
    #mapContainer {
      position: relative;
      width: (( planeW ))px;   /* replaced in app.py */
      height: (( planeH ))px;  /* replaced in app.py */
      border: 2px solid #333;
      background: #fff;
      transform-origin: top left;
    }

    .booth {
      position: absolute;
      box-sizing: border-box;
      border: 2px solid #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 12px; /* might adjust bigger if too small once scaled */
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Visitors Flea Market - Mobile Scaling</h1>

  <div class="legend">
    <div class="legend-item">
      <div class="color-box" style="background:green;"></div>
      <span>No Amount Due</span>
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:red;"></div>
      <span>Past Due</span>
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:blue;"></div>
      <span>Company Storage</span>
    </div>
    <div class="legend-item">
      <div class="color-box" style="background:gray;"></div>
      <span>Vacant</span>
    </div>
  </div>

  (% if booths|length > 0 %)
    <div id="mapWrapper">
      <div id="mapContainer"><!-- map placed here --></div>
    </div>

    (% raw %)
    <script>
    function initMap() {
      let planeWidth  = (( planeW ));
      let planeHeight = (( planeH ));

      const wrapper   = document.getElementById("mapWrapper");
      const container = document.getElementById("mapContainer");

      // occupant merges from app.py
      const data = (( boothsJson ));

      // 1) Create each booth absolutely in #mapContainer
      data.forEach(b => {
        const div= document.createElement("div");
        div.className= "booth";
        div.style.left   = b.x+"px";
        div.style.top    = b.y+"px";
        div.style.width  = b.width+"px";
        div.style.height = b.height+"px";
        div.style.backgroundColor= b.color || "gray";
        div.textContent= b.label;

        let occs= b.occupants || [];
        if(occs.length>0) {
          let info= occs.map(o => {
            return (
              "LeaseID: " + o.lease_id + "\\n"+
              "Occupant: " + o.occupant_name + "\\n"+
              "End: " + o.lease_end + "\\n"+
              "Balance: $" + o.balance.toFixed(2)
            );
          }).join("\\n----\\n");
          div.onclick= () => {
            alert("Booth "+ b.label + "\\n"+ info);
          }
        } else {
          div.onclick= () => {
            alert("Booth "+ b.label + "\\nVacant");
          }
        }

        container.appendChild(div);
      });

      // 2) Scale the map container to fit phone width
      let actualWidth = wrapper.clientWidth;      // e.g. phone might be 400
      let scale = actualWidth / planeWidth;       // e.g. 400 / 600 = 0.66
      container.style.transform = `scale(${scale})`;
    }

    window.onload= initMap;
    </script>
    (% endraw %)
  (% else %)
    <p>No map_layout.json or no booths found.</p>
  (% endif %)
</body>
</html>
